<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flesbox</title>

  <style>
    .wrapper {
      display: flex;
      flex-flow: row wrap;
      font-weight: bold;
      text-align: center;
    }
    
    .header {
      background: tomato;
    }
    
    .footer {
      background: lightgreen;
    }
    
    .main {
      background: deepskyblue;
    }
    
    .aside-1 {
      background: gold;
    }
    
    .aside-2 {
      background: hotpink;
    }
    
    .wrapper>* {
      flex-grow: 1;
      flex-basis: 30%;
    }
    
    body {
      padding: 2em;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">a</header>
    <article class="main">a</article>
    <aside class="aside aside-1">a</aside>
    <aside class="aside aside-2">a</aside>
    <footer class="footer">a</footer>
  </div>
</body>

</html>
